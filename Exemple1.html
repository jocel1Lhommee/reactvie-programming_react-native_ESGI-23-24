<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        HTML vers React
    </title>
</head>

<body>
    <div id="firstElement">
        Alors, ça fonctionne ?
    </div>
    <!-- Chargement de React et ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Chargement de Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- test -->
    <script type="text/babel">
        ReactDOM.render(<React.Fragment><MySecondComponent></ MySecondComponent></ React.Fragment>, document.getElementById('firstElement'))
        function MySecondComponent(){
            return(<p>et ont peut même ajouté de nouveau éléments!</p>)
        }
    </script>
</body>

</html>
