<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        HTML vers React
    </title>
</head>

<body>
    <div id="firstElement">
        Alors, ça fonctionne ?
    </div>
    <!-- Chargement de React et ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Chargement de Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- test -->
    <script type="text/babel">
        function MyFirstComponent() {
            return (<div> Ah oui! ça marche vraiment ***</div>)
        }
        function MySecondComponent() {
            return (<p>et on peut même ajouter de nouveaux éléments ! </p>)
        }
        function MyName() {
            const nom = "Loïs et Jocelyn"
            return (<p>{nom.toUpperCase()}</p>)
        }
        ReactDOM.render(<React.Fragment><MyFirstComponent /><MySecondComponent /><MyName /></React.Fragment>,
            document.getElementById('firstElement'))

    </script>
</body>

</html>
